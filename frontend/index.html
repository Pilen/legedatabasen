<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Legedatabasen</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css">
        <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick-theme.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:700" type="text/css">

        <link rel="stylesheet" href="/css/style.css" type="text/css">

        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/slick-carousel/slick/slick.min.js"></script>
        <script src="/bower_components/isotope/dist/isotope.pkgd.min.js"></script>
        <script src="/bower_components/marked/marked.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/searchindex.js"></script>
        <script src="/legedatabasen.js"></script>
    </head>
    <body>
        <!-- <img class="skjold" src="images/fdf_skjold2.png" style="background-color:rgb(105, 147, 183);"/> <\!-- test -\-> -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a id="title" href="#">Legedatabasen</a>
                    <!-- <div class="input-box"> -->
                    <input id="search" type="text" class="search-query-y form-control" ng-model="nameFilter" placeholder="Leder du efter noget bestemt?" />
                    <!-- </div> -->
                </div>
            </div>
            <div class="icon-container">
                <span id="leg_back" class="icon fdficon btn btn-link" style="display:none;">
                    &#xf41f;
                </span>
                <span id="swipe_knap" class="icon glyphicon glyphicon-resize-horizontal btn btn-link" aria-hidden="true"></span>
                <span id="filter_knap" class="icon fdficon btn btn-link">
                    &#xf41d;
                </span>
                <span id="soeg_knap" class="icon fdficon btn btn-link">
                    &#xf41b;
                </span>
                <span class="icon fdficon btn btn-link" style="position:fixed;font-size: 2.4em;color:black;opacity:0.00;left:102px;top:2px;z-index:-3;">
                    &#xf41b;
                </span>
            </div>
            <img class="skjold" src="/images/fdf_skjold2.png" style="float:right"></img> <!-- Flickers because z-index stuff -->
        </nav>
        <div class="container-fluid" id="lege" style="padding:0px;"> <!-- The container is actually useless here (the padding is important) -->
            <div class="slider-nav" style="display:none"></div>
            <div id="filters" style="display:none;">
                <div class="filter">
                    <span class="fdficon" style="font-size:25pt;">&#xf360;</span>
                    <div>
                        <input type="radio" name="location" id="location-any" value="any"/ checked>
                        <label for="location-any" class="btn btn-link"><span class="icon glyphicon glyphicon-plus-sign"></span></label>
                    </div>
                    <div>
                        <input type="radio" name="location" id="location-inside" value="inside"/>
                        <label for="location-inside" class="btn btn-link"><span class="icon glyphicon glyphicon-home"></span></label>
                    </div>
                    <div>
                        <input type="radio" name="location" id="location-outside" value="outside"/>
                        <label for="location-outside" class="btn btn-link"><span class="icon glyphicon glyphicon-tree-conifer"></span></label>
                    </div>
                    <div>
                        <input type="radio" name="location" id="location-grass" value="grass"/>
                        <label for="location-grass" class="btn btn-link">,,,,</label>
                    </div>
                </div>
                <div class="filter">
                    <span class="fdficon" style="font-size:25pt;">&#xf41e;</span>
                    <input type="radio" name="age" id="age-any" value="any"/ checked>
                    <label for="age-any" class="btn btn-link"><span class="icon glyphicon glyphicon-plus-sign"></span></label>
                    <input type="radio" name="age" id="age-2" value="inside"/>
                    <label for="age-2" class="btn btn-link">2+</label>
                    <input type="radio" name="age" id="age-7" value="inside"/>
                    <label for="age-7" class="btn btn-link">7+</label>
                    <input type="radio" name="age" id="age-13" value="inside"/>
                    <label for="age-13" class="btn btn-link">13+</label>
                </div>
                <div class="filter">
                    <span class="fdficon" style="font-size:25pt;">&#xf3ba;</span>
                    <input type="radio" name="duration" id="duration-any" value="any"/ checked>
                    <label for="duration-any" class="btn btn-link"><span class="icon glyphicon glyphicon-plus-sign"></span></label>
                    <input type="radio" name="duration" id="duration-5" value="inside"/>
                    <label for="duration-5" class="btn btn-link">5 min</label>
                    <input type="radio" name="duration" id="duration-20" value="inside"/>
                    <label for="duration-20" class="btn btn-link">20 min</label>
                    <input type="radio" name="duration" id="duration-60" value="inside"/>
                    <label for="duration-60" class="btn btn-link">60 min</label>
                </div>
                <div class="filter">
                    <span class="fdficon" style="font-size:25pt;">&#xf405;</span>
                    <input type="radio" name="participants" id="participants-any" value="any"/ checked>
                    <label for="participants-any" class="btn btn-link"><span class="icon glyphicon glyphicon-plus-sign"></span></label>
                    <input type="radio" name="participants" id="participants-5" value="inside"/>
                    <label for="participants-5" class="btn btn-link">5+</label>
                    <input type="radio" name="participants" id="participants-10" value="inside"/>
                    <label for="participants-10" class="btn btn-link">10+</label>
                    <input type="radio" name="participants" id="participants-30" value="inside"/>
                    <label for="participants-30" class="btn btn-link">30+</label>
                </div>
            </div>
            <div id="isotope" class="is-varying-sizes"></div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="modal-leg">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h1 id="modal-title">Title</h1>
                    </div>
                    <div class="modal-body">

                        <span class="leg-teaser"></span>
                        <div class="leg-description"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <img src="/images/fdf_skjold1.png" style="height:50px;visibility:hidden"/> <!-- preload image, is there a better way of doing this? -->

<script>

  ga('create', 'UA-87282627-1', 'auto');
  ga('send', 'pageview');

</html>
